<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>My shopping cart</title>
  </head>
  <body style="background: aliceblue;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home </a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" id="hellomsg">Hello, guest!</a>
        </li>
      </ul>
      <div class="nav-item" style="float:right;">
        <a class="nav-link" href="checkout.html"><img style="width:35px" src="cart.png"> <span id="cartbadge" class="badge badge-pill badge-danger" style="top:-10px; left: -20px; z-index: 1000; position: relative">0</span></a>
      </div> 
      </nav>
     <div class="row">
       
      <div style="margin-top: 5%" class="col-md-4 offset-md-1">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label >Address:</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="form-group">
            <label >Postcode:</label>
            <input type="text" class="form-control" id="postcode" required>
          </div>
          <div class="form-group">
            <label >Delivery Notes:</label>
            <textarea rows=4 class="form-control" id="deliverynotes"></textarea>
          </div>
          <button type="button" class="btn btn-success" id="save" onclick="saveUserInfo()">Save </button>
          <button type="button" class="btn btn-danger" id="clear" onclick="clearUserInfo()">Clear </button>
      </div>
      
      <div class="summary" style="width:40%;position:relative; left:10%; margin: 30px 10px 10px 10px; border: 2px solid green; border-radius: 6px;">
      <div class="cart" >
        <h1 align="center">Cart contents </h1>
        <div class="container mb-4">
            <div class="row">
                <div class="col-12">
                    <div style="overflow-y: auto; max-height: 350px;" class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    
                                    <th scope="col">Product</th>
                                    <th scope="col" class="text-center">Quantity</th>
                                    <th scope="col" class="text-right">Price</th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody id="carttable">
                                                               
                            </tbody>
                        </table>
                    </div>
                </div>
                <div style="margin-top: 15px;" class="col mb-2">
                    <div class="row">
                        <div class="col-sm-12  col-md-6">
                            <a href="index.html"><button class="btn btn-block btn-light">Continue Shopping</button></a>
                        </div>
                        <div class="col-sm-12 col-md-6 text-right">
                            <button class="btn btn-lg btn-block btn-success text-uppercase">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div> 
    </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
<script src="common-script.js"></script>
<script src="checkout-script.js"></script>
