  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home </a>

        <li class="nav-item active">

      <div class="nav-item" style="float:right;">
        <a class="nav-link" href="checkout.html"><img style="width:35px" src="cart.jpg"> <span id="cartbadge" class="badge badge-pill badge-danger" style="top:-10px; left: -20px; z-index: 1000; position: relative">0</span></a>
      </div>

     <div class="row">
      <div style="margin-top: 5%" class="col-md-4 offset-md-1">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label >Address:</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="form-group">
            <label >Postcode:</label>
            <input type="text" class="form-control" id="postcode" required>
          </div>
          <div class="form-group">
            <label >Delivery Notes:</label>
            <textarea rows=4 class="form-control" id="deliverynotes"></textarea>
          </div>
          <button type="button" class="btn btn-success" id="save" onclick="saveUserInfo()">Save </button>
          <button type="button" class="btn btn-danger" id="clear" onclick="clearUserInfo()">Clear </button>
      </div>
      <div class="summary" style="width:30%;position:relative; left:20%; margin: 30px 10px 10px 10px; border: 2px solid black; ">
      <div class="cart" style="position:relative;left:30%;">
        <h1>Summary: </h1>
        <hr style="position:relative;right:30%;">
        <ol id="cartlist" >
      </div> 
    </div>
    </div>
